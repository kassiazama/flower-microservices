<div class="container">
  <div class="row header-kassia">
    <h2>Finalização de Compra</h2>
  </div>
  <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
    <div class="row mb-3">
      <div class="col-9">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" formControlName="nomeCompleto" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-9">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" formControlName="email" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-9">
        <label for="logradouro" class="form-label">Logradouro</label>
        <input type="text" class="form-control" id="logradouro" formControlName="logradouro" required>
      </div>
      <div class="col-3">
        <label for="numero" class="form-label">Número</label>
        <input type="text" class="form-control" id="numero" formControlName="numero" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-6">
        <label for="complemento" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" formControlName="complemento">
      </div>
      <div class="col-6">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" formControlName="bairro" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-6">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" formControlName="cidade" required>
      </div>
      <div class="col-6">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" class="form-control" id="estado" formControlName="estado" required>
      </div>
    </div>
    <button type="submit" class="btn button mb-5">Finalizar Compra</button>
  </form>
</div>
